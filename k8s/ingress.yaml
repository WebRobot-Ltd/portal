apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webrobot-portal-ingress
  namespace: webrobot
  labels:
    app: webrobot-portal
    ingress: portal
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.idleTimeout: "300"
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.readTimeout: "300"
    traefik.ingress.kubernetes.io/transport.respondingTimeouts.writeTimeout: "300"
    traefik.ingress.kubernetes.io/custom-request-headers: "X-Forwarded-Proto:%[req.scheme"
spec:
  rules:
  - host: portal.webrobot.eu
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webrobot-portal-service
            port:
              number: 80

